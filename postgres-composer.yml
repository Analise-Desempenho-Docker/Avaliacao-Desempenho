services:
  backend:
    image: node
    mem_limit: 500m
    cpus: 0.3
    volumes:
      - ./backend:/backend:bind
    environment:
      DB_NAME: ${DB_NAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_USER: ${MYSQL_USER}
      DB_PORT: ${DB_PORT}
      DB_HOST: ${DB_HOST}
      NODE_ENV: postgresEnv
    ports:
      - 3000:3000
    depends_on:
      - database
    command: bash -c "cd /backend && npm i && node app"

  database:
    image: postgres
    mem_limit: 500m
    cpus: 0.3
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

  testLoader:
    image: grafana/k6
    depends_on:
      - backend
    volumes:
      - ./loadTests:/scripts
    command: "run /scripts/index.js"
volumes:
  db:
